@(iris: List[IRI], iriForm: Form[String])

@import helper._

@main("Labels4all") {
    
    <h1>Labels4all: IRIs: @iris.size</h1>
    
    <ul>
        @iris.map { iri =>
            <li>
                @iri.iriName
                
                @form(routes.Application.deleteIRI(iri.id)) {
                    <input type="submit" value="Delete">
                }
            </li>
        }
    </ul>
    
    <h2>IRI</h2>
    
    @form(routes.Application.newIRI) {
        
        @inputText(iriForm("IRI name")) 
        
        <input type="submit" value="Create">
        
    }
    
}
